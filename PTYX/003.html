<!DOCTYPE html>
<html>
<head>
	<title>金天禄</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

	<link href="css/common.css" rel="stylesheet">
</head>
<body>
<div class="game-bg">
	<div class="pingtu-bg">
		<div class="pingtu-content">
			<img src=""  alt="Animals crossing" class="jqPuzzle jqp-r4-c4-SNABCDE" id="ptPicture"/>
		</div>
	</div>
</div>

<script type="text/javascript"  src="js/jquery-1.7.1.min.js"></script>
<script type="text/javascript"  src="js/jqp3.js"></script>
<script type="text/javascript">
	//   jqp[-LANGUAGE]-rROWS-cCOLS[-hHOLE][-sSHUFFLE_ROUNDS][-FLAGS]
	//  o S: 把拼图的初始状态设为已被打乱。
	  // o N: 隐藏拼图上的数字。
	  // o A: 隐藏 'Shuffle' 按钮。
	  // o B: 隐藏 'Original' 按钮。
	  // o C: 隐藏 'Numbers' 按钮。
	  // o D: 隐藏 'moves' 移动步数。
	  // o E: 隐藏 'seconds' 游戏时间。

	$(function(){
		//根据不同浏览设备，加载不同图片
		pic_html();
		function pic_html(){
			if($(window).width()>768){
				$("#ptPicture").attr("src","Texture/金天禄.jpg");
			}else if($(window).width()>736){
				$("#ptPicture").attr("src","Texture/small/金天禄.jpg");
			}else{
				$("#ptPicture").attr("src","Texture/small/金天禄1.jpg");
			}
		}
		//当调整浏览器窗口的大小时，发生 resize 事件
		$(window).resize(function(){
			pic_html();
		});
	});
</script>
</body>
</html>
