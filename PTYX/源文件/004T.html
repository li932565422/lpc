			<p>
				金羊群由四只羊组成，它们错落有致的站在錾刻有流云纹的金片上，羊群高
				1.3厘米，长3.6厘米，重5克。四只羊有的呈站立状，有的呈半跪状，它们的头
				部略微仰起，神态温顺憨厚。羊的头部先用金丝勾勒，在焊缀密集的金粒，羊眼
				镶嵌有绿松石和红玛瑙，羊的背部同样焊缀有细小的金粒，远远看去像微卷的羊毛。羊的体表也镶嵌有绿松石和红玛瑙。
			</p>
