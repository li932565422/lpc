				掐丝镶嵌金龙高1.2厘米，长4.2厘米，重2.6克，龙首向前平伸作长啸状，它前
				额隆起，张口露齿，形象威严，栩栩如生。工匠用细小的金粒，镶嵌在龙口中做龙的
				牙齿，用金丝勾勒出龙的面部轮廓和双角，用绿松石装饰龙的眼睛，龙背上则镶嵌用金片制成的龙鳞，上面还装饰有绿松石和红玛瑙。工匠在金龙的周身，还焊缀许多小金粒作为装饰，显得光彩夺目。
			</p>
			<p>
				掐丝镶嵌金龙出土时，腹部以下残缺，专家说，它可能是一件器物的手柄，或是
				镶嵌在其他器物上的装饰物。
