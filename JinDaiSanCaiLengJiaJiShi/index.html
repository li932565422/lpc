	<script>

			var touchtime = new Date().getTime();

		   $(".header").on("click", function() {

		      if(new Date().getTime() - touchtime < 500) {

		        console.log("dblclick");
		         controls.target = new THREE.Vector3(0, 0, 0);

		        $('html , body').animate({

		           scrollTop: 0

		        }, 'slow');

		      } else {

		        touchtime = new Date().getTime();

		        console.log("click")

		      }

		   });

			var container;
			var camera, scene, renderer,controls;
			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;
			var mesh;

			var rectLight;
            //高光贴图
			var matPhongParams = {
				specular: 0xFFFFFF,
				shininess: 200
			};
			var matStdParams = {
				roughness: 0.044676705160855, // calculated from shininess = 1000
				metalness: 0.0
			};
			var matPhongFloor = new THREE.MeshPhongMaterial( matPhongParams );
			var matStdFloor = new THREE.MeshStandardMaterial( matStdParams );


			init();
			animate();



			function init() {
				container1 = document.createElement( 'div' );
				document.body.appendChild( container1 );
				//renderer
				renderer = new THREE.WebGLRenderer({antialias:true});
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setClearColor(0x111111,1);
//				renderer.autoClear = false;
				container1.appendChild( renderer.domElement );

				//camera
				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.z = 100;
				
				controls = new THREE.OrbitControls( camera, renderer.domElement );
				controls.minDistance = 60;
				controls.maxDistance = 150;
				controls.rotateSpeed = 0.03;
				controls.zoomSpeed = 0.1;
				controls.enableDamping = true; 
				controls.dampingFactor = 0.05;
				controls.enablePan = true;
           		 controls.target = new THREE.Vector3(0, 0, 0);

				// scene
				scene = new THREE.Scene();

                scene.add(camera);

				var light = new THREE.AmbientLight( 0xffffff );
				scene.add( light );


				light = new THREE.DirectionalLight( 0xffffff,0.1 );
				light.position.set( 0, 0, 1 );
				camera.add( light );

				// texture
				var manager = new THREE.LoadingManager();
				manager.onProgress = function ( item, loaded, total ) {
//					console.log( item, loaded, total );
				};
				var texture = new THREE.Texture();
				var onProgress = function ( xhr ) {
					if ( xhr.lengthComputable ) {
						var percentComplete = xhr.loaded / xhr.total * 100;
//						console.log( Math.round(percentComplete, 2) + '% downloaded' );
						document.getElementById('loading').innerHTML = Math.round(percentComplete, 2) + '% ';
						if(Math.round(percentComplete, 2) == 100){
							document.getElementById('loading').style.display = "none";
						}
					}
				};
				var onError = function ( xhr ) {
				};
				var loader = new THREE.ImageLoader( manager );
				loader.load( 'obj1/ys.jpg', function ( image ) {
					texture.image = image;
					texture.needsUpdate = true;
				} );

				// model
				var loader = new THREE.OBJLoader( manager );
				loader.load( 'obj1/chuan.obj', function ( object ) {
					object.traverse( function ( child ) {
						if ( child instanceof THREE.Mesh ) {
                            var m = child.material;
							matStdFloor.lightMap = m.map;
							matStdFloor.metalness = 0.05;
							matStdFloor.roughness = 0.3;
							child.material = matStdFloor;
							child.material.map = texture;
						}
					} );

                    mesh = object;
					mesh.scale.set( 1, 1, 1 );
					mesh.position.set(0,-22,0);
					mesh.rotation.set(0,Math.PI,0);
					scene.add(mesh);

				}, onProgress, onError );


				window.addEventListener( 'resize', onWindowResize, false );
			}

			function onWindowResize() {
				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			//
			function animate() {
				requestAnimationFrame( animate );
				render();

				controls.update();
				TWEEN.update();
			}
			function render() {
				// camera.lookAt( scene.position );
				renderer.render( scene, camera );
			}

//
		</script>

	</body>
